      <div class="container col-md-8">

      <form class="row g-3">
        <h3>Registrasi KTP Elektronik</h3>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nama Depan</label>
          <input type="text" class="form-control" id="inputEmail4" required placeholder="Masukan Nama Depan"> 
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Nama belakang</label>
          <input type="text" class="form-control" id="inputPassword4" required placeholder="Masukan Nama Belakang">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="inputAddress" required placeholder="Masukan Alamat">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">NIK</label>
          <input type="text" class="form-control" id="inputAddress2" required placeholder="Masukan NIK">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Status</label>
            <select id="inputState" class="form-select" required>
              <option value="">--Pilih Salah Satu--</option>
              <option value="kawin">Kawin</option>
              <option value="belum-kawin">Belum Kawin</option>
            </select>
          </div>
        <!-- <div class="col-md-6">
          <label for="inputCity" class="form-label">jhghj</label>
          <input type="text" class="form-control" id="inputCity">
        </div> -->
        <div class="col-md-4">
          <label for="inputState" class="form-label">Jenis Kelamin</label>
          <select id="inputState" class="form-select" required>
            <option value="">--Pilih Salah Satu--</option>
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Agama</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Saya Telah Menerima Kebijakan Admin
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </form>
